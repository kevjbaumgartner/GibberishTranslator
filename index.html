<!DOCTYPE html>
<html>
<head>
	<title>IDIG Gibberish Translator</title>
</head>
<body>
	<div id="wrap">
		<label>Layman's Terms</label>
		<input type="text" id="in">
		<label>Gibberish</label>
		<input type="text" id="out">
	</div>

	<script type="text/javascript">
		var inString;
		var outString;

		var inField = document.getElementById("in");
		var outField = document.getElementById("out");

		inField.addEventListener("keyup", function(e){
			outString = parseIn(inField.value);
			outField.value = outString;
		});

		function parseIn(input){
			inString = "";
			var final = "";
			var syllableCount = 0;

			if(input.length >= 1){
				for(var i = 0; i < input.length; i++){
					inString += input.charAt(i);

					if(input.length == 1){
						final += input.charAt(i);
					}
					else{
						if(newSyllable(inString) > syllableCount){
							if(input.charAt(i+1).match(/[lr]/) && (!input.charAt(i).match(/[po]/))){
								syllableCount = newSyllable(inString);
								final += input.charAt(i) + input.charAt(i+1)
								final += "idig";
								i++;
							}
							else if(input.charAt(i).match(/[oai]/)){
								syllableCount = newSyllable(inString);
								final += "idig";
								final += input.charAt(i)
							}
							else{
								syllableCount = newSyllable(inString);
								final += input.charAt(i);
								final += "idig";
							}
						}
						else{
							final += input.charAt(i);
						}
					}
				}
			}
			else{
				final = "";
			}

			return final;
		}

		function newSyllable(input){
			if(input.length <= 2){
				return 1;
			}
			input = input.toLowerCase();
			input = input.replace(/(?:[^laeiouy]es|ed|ee|le|[^laeiouy]e)$/, "");
			input = input.replace(/^y/, "");
			return input.match(/[aeiouydbvtp]{1,2}/g).length;
		}

		function convertTo(inLang, outLang){
			if(inLang == 1 && outLang == 2){
				if(inString.value.slice(-1)){
					outString;
				}
			}
		}

	</script>
</body>
</html>
